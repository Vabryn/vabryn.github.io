<!DOCTYPE html>
<html>
    <head>
    <style>
        body {
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgb(212, 88, 144) 50%, rgba(0,212,255,1) 100%);
        text-align:center
    }
    </style>
        <meta charset ="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <style>
            #myDIV {
              width: 100%;
              padding: 50px 0;
              text-align: center;
              margin-top: 20px;
            }
            </style>
            </head>
            <body>
            
            <button onclick="myFunction()">Who is a dog?</button>
            
            <div id="myDIV">
            PENNY IS A DOG
            </div>
            
            <script>
            function myFunction() {
              var x = document.getElementById("myDIV");
              if (x.style.display === "none") {
                x.style.display = "block";
              } else {
                x.style.display = "none";
              }
            }
            </script>
    </head>
</html>
